<html>

<head>
  <title>JavaScript Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="clock">
  <div class="tippu"></div>
  <div class="sui" id="suiHour">
    <div class="innerSui"></div>
  </div>
  <div class="sui" id="suiMin">
    <div class="innerSui"></div>
  </div>
  <div class="sui" id="suiSec">
    <div class="innerSui"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
